<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-slate-50 antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — formular.IO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gradient-to-br from-indigo-50 via-slate-50 to-blue-50">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center items-center gap-3">
            <div class="p-2 bg-indigo-600 text-white rounded-xl shadow-indigo-200 shadow-lg">
                <i class="ph ph-waveform text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-700 to-blue-600">
                    formular.IO
                </span>
            </h2>
        </div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-slate-900">Acesse sua conta</h2>
        <p class="mt-2 text-center text-sm text-slate-600">
            Selecione seu perfil para continuar
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl shadow-slate-200 sm:rounded-2xl sm:px-10 border border-slate-100">
            <div class="space-y-6">

                <!-- Opção Secretaria -->
                <div onclick="showLogin('secretaria')"
                    class="group relative flex items-center p-4 border-2 border-slate-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all cursor-pointer"
                    id="btn-secretaria">
                    <div
                        class="flex-shrink-0 h-12 w-12 flex items-center justify-center rounded-lg bg-indigo-100 text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                        <i class="ph-bold ph-user-list text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-bold text-slate-900 group-hover:text-indigo-700">Recepção / Secretária
                        </h3>
                        <p class="text-sm text-slate-500 group-hover:text-indigo-600">Cadastrar pacientes e gerenciar
                            fila</p>
                    </div>
                    <i class="ph-bold ph-caret-right ml-auto text-slate-300 group-hover:text-indigo-500 text-xl"></i>
                </div>

                <!-- Opção Medico -->
                <div onclick="showLogin('medico')"
                    class="group relative flex items-center p-4 border-2 border-slate-100 rounded-xl hover:border-emerald-500 hover:bg-emerald-50 transition-all cursor-pointer"
                    id="btn-medico">
                    <div
                        class="flex-shrink-0 h-12 w-12 flex items-center justify-center rounded-lg bg-emerald-100 text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                        <i class="ph-bold ph-stethoscope text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-bold text-slate-900 group-hover:text-emerald-700">Área Médica</h3>
                        <p class="text-sm text-slate-500 group-hover:text-emerald-600">Atendimento e Prontuário IA</p>
                    </div>
                    <i class="ph-bold ph-caret-right ml-auto text-slate-300 group-hover:text-emerald-500 text-xl"></i>
                </div>

                <!-- Formulario de Login (Hidden by default) -->
                <div id="login-form" class="hidden animate-fade-in">
                    <div class="flex items-center mb-6">
                        <button onclick="hideLogin()"
                            class="p-2 mr-3 rounded-full hover:bg-slate-100 text-slate-500 transition-colors">
                            <i class="ph-bold ph-arrow-left text-xl"></i>
                        </button>
                        <h3 class="text-lg font-bold text-slate-900" id="login-title">Acesso</h3>
                    </div>

                    <form onsubmit="handleLogin(event)" class="space-y-4">
                        <input type="hidden" id="login-type" value="">

                        <div>
                            <label for="username" class="block text-sm font-medium text-slate-700 mb-1"
                                id="label-username">Usuário</label>
                            <input type="text" id="username" required
                                class="w-full rounded-lg border border-slate-300 py-2.5 px-3 text-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                            <input type="password" id="password" required
                                class="w-full rounded-lg border border-slate-300 py-2.5 px-3 text-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors">
                        </div>

                        <div id="error-msg" class="hidden text-sm text-rose-500 font-medium p-2 bg-rose-50 rounded-md">
                            Credenciais inválidas.
                        </div>

                        <button type="submit" id="btn-submit"
                            class="w-full rounded-lg bg-slate-900 py-2.5 px-4 text-sm font-semibold text-white shadow-sm hover:bg-slate-800 transition-colors flex justify-center items-center gap-2">
                            Entrar
                        </button>
                    </form>
                </div>

            </div>

            <div class="mt-8 border-t border-slate-100 pt-6">
                <p class="text-center text-xs text-slate-400">
                    &copy; 2026 formular.IO &bull; Clean Medical AI
                </p>
            </div>
        </div>
    </div>

    <script>
        const btnSecretaria = document.getElementById('btn-secretaria');
        const btnMedico = document.getElementById('btn-medico');
        const loginForm = document.getElementById('login-form');
        const loginTitle = document.getElementById('login-title');
        const labelUsername = document.getElementById('label-username');
        const inputType = document.getElementById('login-type');
        const errorMsg = document.getElementById('error-msg');

        function showLogin(type) {
            btnSecretaria.classList.add('hidden');
            btnMedico.classList.add('hidden');
            loginForm.classList.remove('hidden');
            errorMsg.classList.add('hidden');

            inputType.value = type;

            if (type === 'secretaria') {
                loginTitle.innerText = 'Acesso Recepção / Secretária';
                labelUsername.innerText = 'Usuário';
                document.getElementById('username').placeholder = 'admin';
            } else {
                loginTitle.innerText = 'Acesso Área Médica';
                labelUsername.innerText = 'CRM ou Usuário';
                document.getElementById('username').placeholder = 'ex: 12345';
            }
        }

        function hideLogin() {
            loginForm.classList.add('hidden');
            btnSecretaria.classList.remove('hidden');
            btnMedico.classList.remove('hidden');
        }

        function handleLogin(e) {
            e.preventDefault();
            const btnSubmit = document.getElementById('btn-submit');
            const type = inputType.value;
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;

            errorMsg.classList.add('hidden');
            btnSubmit.innerHTML = '<i class="ph ph-spinner animate-spin"></i> Entrando...';
            btnSubmit.disabled = true;

            // Simulação de login MOCK para o MVP
            setTimeout(() => {
                let success = false;

                if (type === 'secretaria' && user === 'manager' && pass === 'admin123') {
                    success = true;
                    // Salvar no localStorage
                    localStorage.setItem('secretaria_ativa', 'true');
                    // Redirecionamento simpes para recepção
                    window.location.href = 'recepcao.html';
                }
                else if (type === 'medico' && pass === '291098') {
                    // MOCK: Aceita qualquer coisa com senha 123, e simula o Dr. Silva
                    success = true;
                    // Salvar no localStorage
                    localStorage.setItem('medico_ativo', JSON.stringify({
                        id: 'b76a352b-a9be-4ddb-a9a3-8edd897d9201', // O ID real do seu banco atual
                        nome: 'Dr. Luciano',
                        crm: user // Pega o que foi digitado
                    }));

                    window.location.href = 'medico-dashboard.html';
                }

                if (!success) {
                    errorMsg.classList.remove('hidden');
                    btnSubmit.innerHTML = 'Entrar';
                    btnSubmit.disabled = false;
                }
            }, 800); // Simulando delay de rede
        }

        // Se já tiver logado como médico e tentar ir pro login, auto-redirect (opcional)
        // document.addEventListener('DOMContentLoaded', () => {
        //     const medico = localStorage.getItem('medico_ativo');
        //     if (medico) {
        //        window.location.href = 'medico-dashboard.html';
        //     }
        // });
    </script>
</body>

</html>
