<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-slate-50 antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Médico — formular.IO</title>
    <!-- Reutilizando estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Supabase SDK e Auth Guard -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth-guard.js"></script>
    <script src="dark-mode.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: { 500: '#10b981', 600: '#059669' } } // Emerald theme for Medico
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-slate-50 text-slate-600 overflow-x-hidden">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="p-1.5 bg-emerald-600 text-white rounded-lg">
                        <i class="ph-bold ph-stethoscope text-xl"></i>
                    </div>
                    <span class="font-bold text-xl text-slate-800">Consultório Digital</span>
                </div>
                <div class="flex items-center gap-2 sm:gap-4">
                    <a href="recepcao.html"
                        class="text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 shadow-sm px-3 sm:px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
                        <i class="ph-bold ph-user-list text-lg"></i> <span>Recepção</span>
                    </a>
                    <span class="hidden sm:inline text-sm font-medium text-slate-500"
                        id="navbar-doctor-name">Carregando...</span>
                    <!-- Removido o login.html do href para usarmos func signOut -->
                    <button id="theme-toggle" class="p-2 rounded-lg text-slate-500 hover:bg-slate-100 transition-colors"
                        title="Modo Noturno">
                        <i class="ph-bold ph-moon text-xl"></i>
                    </button>
                    <button onclick="logoutMedico()"
                        class="text-sm text-rose-500 hover:text-rose-700 font-medium">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Lógica de proteção de rota e identificação rápida
        const medicoAtivo = JSON.parse(localStorage.getItem('medico_ativo'));

        if (!medicoAtivo) {
            // Se não tiver médico no localStorage, expulsa pra tela de login
            window.location.href = 'login.html';
        } else {
            // Atualiza o cabecalho
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('navbar-doctor-name').innerText = medicoAtivo.nome;
            });
        }

        async function logoutMedico() {
            await supabaseClient.auth.signOut();
            localStorage.removeItem('secretaria_ativa');
            localStorage.removeItem('medico_ativo');
            window.location.href = 'login.html';
        }
    </script>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Pacientes Aguardando</h1>
                <p class="text-slate-500">Selecione um paciente para iniciar o atendimento</p>
            </div>
            <button onclick="carregarPacientes()"
                class="text-sm text-emerald-600 hover:text-emerald-700 font-medium flex items-center gap-1 bg-emerald-50 px-3 py-2 rounded-lg transition-colors">
                <i class="ph-bold ph-arrows-clockwise"></i> Atualizar
            </button>
        </div>

        <!-- Lista de Pacientes (Dinâmica) -->
        <div class="grid grid-cols-1 gap-4" id="listaPacientes">
            <!-- Loading State Inicial -->
            <div class="p-12 text-center text-slate-400">
                <i class="ph ph-spinner animate-spin text-3xl mb-2 text-emerald-500"></i>
                <p>Carregando fila de espera...</p>
            </div>
        </div>

        <div class="mt-12 pt-8 border-t border-slate-200">
            <h2 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                <i class="ph-bold ph-clock-counter-clockwise text-slate-400"></i>
                Histórico Recente
            </h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="listaHistorico">
                <!-- Preenchido via JS (Mock para MVP) -->
                <div
                    class="p-8 text-center text-slate-400 bg-slate-50/50 rounded-xl border border-dashed border-slate-200 col-span-full">
                    <p class="text-sm">Nenhum atendimento finalizado hoje.</p>
                </div>
            </div>
        </div>

    </main>

    <script>
        const WEBHOOK_LISTAR = "https://n8n.srv1181762.hstgr.cloud/webhook/listarPacientes";
        const WEBHOOK_HISTORICO = "https://n8n.srv1181762.hstgr.cloud/webhook/consultas_finalizadas";

        async function carregarPacientes() {
            const container = document.getElementById('listaPacientes');
            const historicoContainer = document.getElementById('listaHistorico');

            // Só mostra loading se estiver vazio
            if ((!container.children.length || container.querySelector('.ph-spinner')) && container.innerHTML.indexOf('ph-spinner') === -1) {
                container.innerHTML = `
                    <div class="p-12 text-center text-slate-400 animate-pulse">
                        <i class="ph ph-spinner animate-spin text-3xl mb-2 text-emerald-500"></i>
                        <p>Atualizando lista de espera...</p>
                    </div>
                `;
            }

            try {
                const paramMedico = medicoAtivo && medicoAtivo.id ? `&medico_id=${medicoAtivo.id}` : '';

                // 1. CARREGAR FILA DE ESPERA
                const urlFila = `${WEBHOOK_LISTAR}?t=${new Date().getTime()}${paramMedico}`;
                const resFila = await fetch(urlFila);
                if (!resFila.ok) throw new Error('Erro ao buscar pacientes');

                let data = await resFila.json();
                if (data.all_pacientes) data = data.all_pacientes;
                if (!Array.isArray(data)) data = data ? [data] : [];

                // Filter: Only show patients NOT finished (idempotent check)
                const fila = data
                    .filter(p => p && p.nome && p.status_atendimento !== 'finalizado')
                    .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                container.innerHTML = '';
                if (fila.length === 0) {
                    container.innerHTML = `
                        <div class="p-12 text-center text-slate-400 bg-slate-50 rounded-2xl border border-dashed border-slate-300">
                            <i class="ph ph-coffee text-4xl mb-3 text-slate-300"></i>
                            <p class="font-medium">Nenhum paciente aguardando.</p>
                            <p class="text-xs mt-1">Aguardando novos cadastros na recepção.</p>
                        </div>
                    `;
                } else {
                    fila.forEach(p => {
                        const dataCriacao = p.created_at ? new Date(p.created_at) : new Date();
                        const horaChegada = dataCriacao.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                        const card = document.createElement('a');
                        card.href = `atendimento.html?paciente=${encodeURIComponent(p.nome)}&id=${p.id}`;
                        card.className = 'block group relative bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:border-emerald-500 hover:shadow-md transition-all cursor-pointer animate-fade-in-down';
                        card.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center font-bold text-lg shadow-sm group-hover:bg-emerald-600 group-hover:text-white transition-all">
                                        ${p.nome.substring(0, 2).toUpperCase()}
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-bold text-slate-900 group-hover:text-emerald-700 transition-colors">${p.nome}</h3>
                                        <div class="flex gap-3 text-sm text-slate-500 mt-1">
                                            <span class="flex items-center gap-1 font-medium"><i class="ph-fill ph-clock text-emerald-400"></i> ${horaChegada}</span>
                                            <span class="flex items-center gap-1 px-2 py-0.5 bg-slate-100 rounded text-[10px] font-bold uppercase tracking-tight">${p.convenio || 'Particular'}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="px-3 py-1 bg-amber-50 text-amber-700 text-[10px] font-extrabold rounded-full border border-amber-100 uppercase tracking-widest group-hover:bg-amber-100 transition-colors">Aguardando</span>
                                    <div class="h-10 w-10 border border-slate-100 rounded-full bg-slate-50 flex items-center justify-center group-hover:bg-emerald-600 group-hover:text-white transition-all">
                                        <i class="ph-bold ph-caret-right text-xl"></i>
                                    </div>
                                </div>
                            </div>`;
                        container.appendChild(card);
                    });
                }

                // 2. CARREGAR HISTÓRICO
                try {
                    const urlHist = `${WEBHOOK_HISTORICO}?t=${new Date().getTime()}${paramMedico}`;
                    const resHist = await fetch(urlHist);
                    if (resHist.ok) {
                        let histData = await resHist.json();
                        if (histData.all_consultas) histData = histData.all_consultas;
                        if (!Array.isArray(histData)) histData = histData ? [histData] : [];

                        if (historicoContainer) {
                            if (histData.length === 0) {
                                historicoContainer.innerHTML = `<div class="p-8 text-center text-slate-400 bg-slate-50/50 rounded-xl border border-dashed border-slate-200 col-span-full"><p class="text-sm">Nenhum atendimento finalizado hoje.</p></div>`;
                            } else {
                                // Usamos um fragmento para não apagar a tela enquanto o "await" busca as URLs
                                const fragment = document.createDocumentFragment();

                                for (const c of histData) {
                                    const dataC = new Date(c.data_hora);
                                    const dataFmt = dataC.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                                    const horaFmt = dataC.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                                    // Gerar URLs assinadas em vez de usar as públicas
                                    const pdfSignedUrl = await getSignedUrl('prontuarios_pdf', c.consulta_id + '.pdf');

                                    let audioTag = '';
                                    if (c.audio_url) {
                                        const audioSignedUrl = await getSignedUrl('audios_consultas', c.audio_url);
                                        if (audioSignedUrl) {
                                            audioTag = `<a href="${audioSignedUrl}" target="_blank" class="p-2 bg-slate-100 text-slate-500 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition-colors" title="Ouvir Áudio"><i class="ph-bold ph-speaker-high"></i></a>`;
                                        }
                                    }

                                    const histCard = document.createElement('div');
                                    histCard.className = 'bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-all animate-fade-in-up group';
                                    histCard.innerHTML = `
                                        <div class="flex justify-between items-start mb-3">
                                            <div class="p-2 bg-slate-50 rounded-lg text-slate-400 group-hover:bg-emerald-50 group-hover:text-emerald-500 transition-colors">
                                                <i class="ph-fill ph-file-pdf text-xl"></i>
                                            </div>
                                            <span class="text-[10px] font-bold text-slate-400 uppercase">${dataFmt} • ${horaFmt}</span>
                                        </div>
                                        <h4 class="font-bold text-slate-800 text-sm mb-4 line-clamp-1">${c.paciente_nome}</h4>
                                        <div class="flex gap-2">
                                            <a href="${pdfSignedUrl || '#'}" target="_blank" 
                                               onclick="${!pdfSignedUrl ? 'event.preventDefault(); alert(\'PDF não encontrado ou expirado.\');' : ''}"
                                               class="flex-1 text-center py-2 bg-emerald-50 text-emerald-700 text-xs font-black rounded-lg hover:bg-emerald-100 transition-colors"> VER PDF </a>
                                            ${audioTag}
                                        </div>
                                    `;
                                    fragment.appendChild(histCard);
                                }

                                // Substitui todo o conteúdo de uma vez só para evitar "piscadas"
                                historicoContainer.innerHTML = '';
                                historicoContainer.appendChild(fragment);
                            }
                        }
                    }
                } catch (e) {
                    console.error("Erro histórico:", e);
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="p-8 text-center text-rose-500 bg-rose-50 rounded-xl border border-rose-200"><i class="ph-bold ph-warning-circle text-3xl mb-2"></i><p>Erro ao carregar lista.</p></div>`;
            }
        }

        // Iniciar
        document.addEventListener('DOMContentLoaded', carregarPacientes);
        // Auto-refresh a cada 60s
        setInterval(carregarPacientes, 60000);
    </script>
</body>

</html>
